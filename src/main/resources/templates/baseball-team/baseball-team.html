<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:object="${team}">
<h1>球団名</h1>
<pre th:text="*{teamName}"></pre>
<h1>本拠地</h1>
<pre th:text="*{headquarters}"></pre>
<h1>発足</h1>
<pre th:text="*{inauguration}"></pre>
<h1>歴史</h1>
<pre th:text="*{history}"></pre>
</div>
<br>
<button onclick="history.back()">戻る</button>
</body>
</html>
